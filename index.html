<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2 class="intent">Intention Timer</h2>
    </header>
    <main>
      <h2>New Activity</h2>
      <section>
        <form>
          <label class="select"><h3>Select a category:</h3></label>
<section class="cat-btn">
          <div class="btn-contain">
            <img src="assets/images/study.svg" alt="light bulb" class="non-active-btn" />
            <img src="assets/images/study-active.svg" alt="light bulb" class="active-btn" />
            <label for="study" id="study"><h3>Study</h3></label>
          </div>
          <div class="btn-contain">
            <img src="assets/images/meditate.svg" alt="meditation lotus" class="non-active-btn" />
            <img src="assets/images/meditate-active.svg" alt="meditation lotus" class="active-btn" />
            <label for="meditate" id="meditate"><h3>Meditate</h3></label>
          </div>
          <div class="btn-contain">
            <img src="assets/images/exercise.svg" alt="running shoe" class="non-active-btn" />
            <img src="assets/images/exercise-active.svg" alt="running shoe" class="active-btn" />
            <label for="exercise" id="exercise"><h3>Exercise</h3></label>
          </div>
        </section>
          <div>
            <label id="accomplish">What would you like to accomplish during this time?
</br>
            <input type="text" name="accomplish"/></label>
          </div>
          <div>
            <img src="assets/images/warning.svg" alt="error symbol" class="error-symbol" />
            <p class="error"><strong>A description is required.</strong></p>
          </div>
          <div id="time">
            <label id="minutes">Minutes
            </br>
            <input type="number" name="minutes"/></label>
          <!-- </div> -->
          <!-- <div> -->
            <label id="seconds">Seconds
            </br>
            <input type="number" name="seconds"/></label>
          </div>
          <div class="start-btn">
            <button>Start Activity</button>
          </div>
        </form>
      </section>
    </main>
    <aside>
      <div>
        <h2>Past Activites</h2>
      </div>
      <div>
        <p><strong>You haven't logged any activites yet.
        </br>
          Complete the form on the left to get started!</strong></p>
      </div>
    </aside>
  </body>
</html>
