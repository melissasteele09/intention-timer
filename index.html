<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/timer.png" />
    <script async type="text/javascript" src="./main.js"></script>
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2 class="intent">Intention Timer</h2>
    </header>
    <main>
      <h2>New Activity</h2>
      <section class="new-activity">
        <form>
          <label class="select"><h3>Select a category:</h3></label>
          <section class="cat-btn">
            <div class="btn-contain" id="study">
              <img src="assets/images/study.svg" alt="light bulb" class="btn" id="study-pic" />
              <h3 id="study-head">Study</h3>
            </div>
            <div class="btn-contain" id="meditate">
              <img src="assets/images/meditate.svg" alt="meditation lotus" class="btn" id="med-pic" />
              <h3 id="med-head">Meditate</h3>
            </div>
            <div class="btn-contain" id="exercise">
              <img src="assets/images/exercise.svg" alt="running shoe" class="btn" id="shoe-pic"/>
              <h3 id="ex-head">Exercise</h3>
            </div>
          </section>
          <label id="accomplish">What would you like to accomplish during this time?</br>
          <input type="text" name="accomplish" class="line-input" /></label>
          <div>
            <img src="assets/images/warning.svg" alt="error symbol" class="error-symbol" />
            <p class="error"><strong>A description is required.</strong></p>
          </div>
          <div id="time">
            <label id="minutes">Minutes
            </br>
            <input type="number" name="minutes" class="line-input" onkeypress="return preventE()" /></label>
            <label id="seconds">Seconds
            <br>
            <input type="number" name="seconds" class="line-input" onkeypress="return preventE()" /></label>
          </div>
            <button id="start-btn">Start Activity</button>
        </form>
      </section>
    </main>
    <aside>
      <h2>Past Activities</h2>
      <p><strong>You haven't logged any activities yet.<br>Complete the form on the left to get started!</strong></p>
    </aside>
  </body>
</html>
