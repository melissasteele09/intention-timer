<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="intent">Intention Timer</h1>
    </header>
    <main>
      <h2>New Activity</h2>
      <section>
        <form>
          <label class="select"><h3>Select a category:</h3></label>
          <div>
            <img src="assets/images/study.svg" alt="light bulb" class="non-active-bulb" />
            <img src="assets/images/study-active.svg" alt="light bulb" class="active-bulb" />
            <label for="study" class="study"><h3>Study</h3></label>
          </div>
          <div>
            <img src="assets/images/meditate.svg" alt="meditation lotus" class="non-active-med" />
            <img src="assets/images/meditate-active.svg" alt="meditation lotus" class="active-med" />
            <label for="meditate" class="meditate"><h3>Meditate</h3></label>
          </div>
          <div>
            <img src="assets/images/exercise.svg" alt="running shoe" class="non-active-shoe" />
            <img src="assets/images/exercise-active.svg" alt="running shoe" class="active-shoe" />
            <label for="exercise" class="exercise"><h3>Exercise</h3></label>
          </div>
          <div>
            <label class="accomplish">What would you like to accomplish during this time?
            <input type="text" name="accomplish"/></label>
          </div>
          <div>
            <img src="assets/images/warning.svg" alt="error symbol" class="error-symbol" />
            <p class="error"><strong>A description is required.</strong></p>
          </div>
          <div>
            <label class="minutes">Minutes
            <input type="number" name="minutes"/></label>
          </div>
          <div>
            <label class="seconds">Seconds
            <input type="number" name="seconds"/></label>
          </div>
          <div>
            <button>Start Activity</button>
          </div>
        </form>
      </section>
    </main>
    <aside>
      <div>
        <h2>Past Activites</h2>
      </div>
      <div>
        <p><strong>You haven't logged any activites yet.
          Complete the form on the left to get started!</strong></p>
      </div>
    </aside>
  </body>
</html>
